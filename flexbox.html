<!DOCTYPE html>
<html>
  <head>
    <title>flexbox Practice</title>
  </head>
  <body style="padding-bottom:2000px;">
    <div style="
    display:flex;
    flex-direction:row;
    ">
      <div style="background-color:lightblue">div1 text</div>
      <div style="background-color:lightpink">div2<p>text</p></div>
    </div>

    <div style="
    display:flex;
    flex-direction:row;
    margin-top:30px;
    ">
      <div style="background-color:lightblue;
      width:100px;
      ">100px</div>
      <div style="background-color:lightpink;
      flex:1;">flex:1</div>
    </div>

    <div style="
    display:flex;
    flex-direction:row;
    margin-top:30px;
    ">
      <div style="background-color:lightblue;
      width:100px;
      ">100px</div>
      <div style="background-color:lightpink;
      flex:1;">flex:1</div>
      <div style="background-color:lightblue;
      width:100px;
      ">flex2</div>
    </div>


    <div style="
    display:flex;
    height:70px;
    border-width:1px;
    border-style:solid;
    border-color:grey;
    flex-direction:row;
    justify-content: end;
    margin-top:30px;
    ">
      <div style="background-color:lightblue;
      width:100px;
      ">100px</div>
      <div style="background-color:lightpink;
      width:100px;">100px</div>
      <div style="background-color:lightblue;
      width:100px;
      ">100px</div>
    </div>

    <div style="
    display:flex;
    height:70px;
    border-width:1px;
    border-style:solid;
    border-color:grey;
    flex-direction:row;
    justify-content:space-between;
    margin-top:30px;
    ">
      <div style="background-color:lightblue;
      width:100px;
      ">100px</div>
      <div style="background-color:lightpink;
      width:100px;">100px</div>
      <div style="background-color:lightblue;
      width:100px;
      ">100px</div>
    </div>

    <div style="
    display:flex;
    height:70px;
    border-width:1px;
    border-style:solid;
    border-color:grey;
    flex-direction:row;
    justify-content:space-between;
    margin-top:30px;
    align-items: end;
    ">
      <div style="background-color:lightblue;
      width:100px;
      ">100px</div>
      <div style="background-color:lightpink;
      width:100px;">100px</div>
      <div style="background-color:lightblue;
      width:100px;
      ">100px</div>
    </div>
  </body>
</html>
